<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEX Angle Converter</title>
    <link rel="shortcut icon" href="zz1.png" type="image/x-icon">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter-container">
        <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 20px;">
            <img src="zz1.png" width="100" height="100" alt="Logo">
        </div>
        <h1>Angle Converter</h1>
        <div class="converter">
            <label for="angleValue">Enter Angle:</label>
            <input type="number" id="angleValue" placeholder="Enter angle" />
            
            <label for="unitSelect">Select Unit:</label>
            <select id="unitSelect">
                <option value="degrees">Degrees</option>
                <option value="radians">Radians</option>
                <option value="gradians">Gradians</option>
            </select>

            <button id="convertBtn">Convert</button>
        </div>
        <div class="results">
            <p>Degrees: <span id="resultDegrees">0</span></p>
            <p>Radians: <span id="resultRadians">0</span></p>
            <p>Gradians: <span id="resultGradians">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
