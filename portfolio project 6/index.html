<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="z (3).png" type="image/x-icon">
    
    <title>Zex Power Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo-container">
        <img src="z (3).png" alt="Zex Logo" class="logo">
    </div>
    <div class="container">
        <header>
            <h1>Zex Power Converter</h1>
            <p>Convert power units with ease and accuracy!</p>
        </header>
        <section>
            <label for="inputValue">Enter value:</label>
            <input type="number" id="inputValue" placeholder="Enter value..." min="0" step="any">
            
            <label for="fromUnit">Unit:</label>
            <select id="fromUnit">
                <option value="watts">Watts</option>
                <option value="kilowatts">Kilowatts</option>
                <option value="horsepower">Horsepower</option>
                <option value="foot-pound">Foot-pound/minute</option>
                <option value="BTU">BTUs/minute</option>
            </select>
            
            <button id="convertBtn">Convert</button>
            <button id="resetBtn">Reset</button>
        </section>
        <section id="results">
            <h2>Results:</h2>
            <div id="resultsContainer"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
