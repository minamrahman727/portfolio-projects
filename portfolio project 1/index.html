<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZEXpencia</title>
  <link rel="shortcut icon" href="Zexpencia.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>
    
    <div class="salary-section">
      <input type="number" id="monthly-salary" placeholder="Enter Monthly Salary (PKR)" />
      <button id="set-salary">Set Salary</button>
      <p id="salary-error" class="error-message"></p>
    </div>

    <div class="tracker">
      <input type="text" id="expense-name" placeholder="Expense Name" disabled />
      <input type="number" id="expense-amount" placeholder="Expense Amount (PKR)" disabled />
      <select id="expense-category" disabled>
        <option value="" disabled selected>Category</option>
        <option value="Food">Food</option>
        <option value="Rent">Rent</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Transport">Transport</option>
        <option value="Clothing">Clothing</option>
        <option value="Health">Health</option>
        <option value="Education">Education</option>
        <option value="Utilities">Utilities</option>
        <option value="Household">Household</option>
        <option value="Personal">Personal</option>
        <option value="Personal Care">Personal Care</option>
        <option value="Groceries">Groceries</option>
        <option value="Shopping">Shopping</option>
        <option value="Travel">Travel</option>
        <option value="Insurance">Insurance</option>
        <option value="Tax">Tax</option>
        <option value="Loan">Loan</option>
        <option value="Savings">Savings</option>
        <option value="Investment">Investment</option>
        <option value="Debt">Debt</option>
        <option value="Gift">Gift</option>
        <option value="Charity">Charity</option>
        <option value="Donation">Donation</option>
        <option value="Education">Education</option>
        <option value="Miscellaneous">Miscellaneous</option>
      </select>
      <button id="add-expense" disabled>Add Expense</button>
      <p id="expense-error" class="error-message"></p>
    </div>

    <div class="optional-section">
      <textarea id="expense-summary" placeholder="Optional: Add expense summary (Optional)" disabled></textarea>
      <input type="file" id="expense-document" accept=".pdf, .docx, .png, .jpg" disabled />
    </div>

    <ul id="expense-list"></ul>

    <h2>Total Expenses: PKR <span id="total-expense">0</span></h2>
    <h2>Remaining Balance: PKR <span id="remaining-balance">0</span></h2>

    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>

    <div id="category-summary"></div>

    <button id="clear-expenses">Clear All Expenses</button>
  </div>
  <img src="Zexpencia.png" alt="Zexpencia" class="center" style="width: 250px; height: auto; object-fit:contain; margin-left: 40%; box-shadow: 5cm; border-color: beige; "><br/>

  <p id="footer" style="margin-left: 41%;">Made with ❤️ by Zexpencia</p>
  <p id="footer" style="margin-left: 37%;">Copyright © 2024 Zarak. All rights reserved.</p>


  <script src="script.js"></script>
</body>
</html>
